<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector de pseudo-clases link & visited</title>
    <style>

        a:link{
            color: dodgerblue;
        }
        a:visited{
            color: dimgray;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">Go Google :link pseudo-class</a>
    <br>
    <br>
    <a href="http://www.yahoo.com">Go Yahoo :visited pseudo-class</a>
</body>
</html>
