<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradients</title>
    <style>
        div{
            margin: 10px auto;
            width: 300px;
            height: 300px;
        }
        #square{
            background: linear-gradient(to right, green, white, white, red);
        }
        #circle{
            background: radial-gradient(at top right, rgb(1, 44, 95) 30%, white, rgb(209, 19, 44) 80%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <div id="circle"></div>
</body>
</html>
