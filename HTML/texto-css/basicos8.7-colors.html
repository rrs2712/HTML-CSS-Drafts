<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Definiendo colores de multiples formas</title>
    <style>
        #keyword{
            color: firebrick;
        }
        #hex{
            color: #b22222;
        }
        #rgb{
            color: rgb(178,34,34);
        }
        #rgba{
            color: rgba(178,34,34,0.75);
        }
        #hsl{
            color: hsl(0, 68%, 42%);
        }
        #hsla{
            color: hsla(0, 68%, 42%, 0.75);
        }
    </style>
</head>
<body>
    <h4 id="keyword">Definiendo color con keyword</h4>
    <h4 id="hex">Definiendo color con hexadecimales</h4>
    <h4 id="rgb">Definiendo color con RGB</h4>
    <h4 id="rgba">Definiendo color con RGBA al 75% opaco</h4>
    <h4 id="hsl">Definiendo color con HSL</h4>
    <h4 id="hsla">Definiendo color con HSLA al 75% opaco</h4>
</body>
</html>
